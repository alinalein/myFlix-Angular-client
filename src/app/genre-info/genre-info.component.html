<mat-card style="flex: 1 1; margin: 10px;">
    <mat-card-actions>
        <button mat-button color="primary" (click)="closeGenre()">
            x
        </button>
    </mat-card-actions>
    <mat-card-header>
        <mat-card-title class="movie_text">{{data.Name}}</mat-card-title>
        <mat-card-subtitle class="movie_text"><b>Description: </b>{{data.Description}}</mat-card-subtitle>
    </mat-card-header>

</mat-card>
