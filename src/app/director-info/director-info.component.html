<mat-card>
    <mat-card-header>
        <button (click)="closeDirector()" class="close_button">
            X </button>
        <mat-card-title>{{data.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle><b>Biography:</b> {{data.Bio}}</mat-card-subtitle>
    <mat-card-subtitle><b>Birth: </b>{{data.Birth}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="data.Death"><b>Death: </b>{{data.Death}}</mat-card-subtitle>
</mat-card>
