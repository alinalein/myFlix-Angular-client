<!-- Navbar component -->
<app-navigation-bar></app-navigation-bar>

<div style="display: flex;" class="profile_div ">
    <mat-card>
        <mat-card-title>Profile Details</mat-card-title>
        <mat-card-content>
            <mat-icon>account_box</mat-icon>
            <mat-card-subtitle>Username: <b>{{user.Username}}</b></mat-card-subtitle>
            <mat-card-subtitle>E-Mail: <b>{{user.Email}}</b></mat-card-subtitle>
            <mat-card-subtitle>Birtday: <b>{{user.Birthday | date:'longDate' }}</b></mat-card-subtitle>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Profile Details</mat-card-title>
        </mat-card-header>
        <mat-card-content class="update_fields">
            <form>
                <mat-form-field>
                    <input matInput [(ngModel)]="updatedUser.Username" placeholder="Username" type="text"
                        name="Username" required>
                    <mat-hint align="start">Required field</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="updatedUser.Email" type="email" placeholder="Email" name="Email">
                    <mat-hint align="start">Opional field</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="updatedUser.Birthday" type="date" placeholder="Birthday"
                        name="Birthday">
                    <mat-hint align="start">Opional field</mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="update_fields">
            <button mat-raised-button (click)="updateUserData()" color="primary">
                Update Profile
            </button>
            <button mat-raised-button (click)="deleteUser()" color="primary">
                Delete Profile
            </button>
        </mat-card-actions>
    </mat-card>
</div>
<div style="display: flex;" class="profile_div ">
    <mat-card *ngFor="let movie of favMovies" style="margin: 10px;">
        <mat-card-header class="profile_fav_movies">
            <mat-card-title class="movie_text">{{movie.Title}}</mat-card-title>
            <mat-card-subtitle class="movie_text"><b>Directed by: </b>{{movie.Director.Name}}</mat-card-subtitle>
            <mat-card-subtitle class="movie_text"><b>Actors: </b>{{movie.Actors.join(', ')}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{movie.ImagePath}}" alt="{{movie.Title}}"
            style="width: 240px; height: 350px; margin: auto;" />
    </mat-card>
</div>
