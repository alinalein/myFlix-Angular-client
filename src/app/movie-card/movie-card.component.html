<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 10px;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}}
            style="width: 250px; height: 370px; margin: 10px;" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreInfo()">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorInfo()">
                Director
            </button>
            <button mat-button color="primary" (click)="openMovieSynopsis()">
                Synopsis
            </button>
            <mat-icon (click)="addMovieToFav(movie._id)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
